<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Bakery Logo" class="logo">
        <h1>Sweets and Savories Haven</h1>
        <div class="cart">
            <button id="cart-button">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    
    <main>
        <section class="products">
            <div class="product" data-name="Chocolate Cake" data-price="5.00">
                <img src="img/chocolate_cake.jpg" alt="Chocolate Cake">
                <h2>Chocolate Cake</h2>
                <p>$5.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Strawberry Tart" data-price="4.50">
                <img src="img/strawberry_tart.jpg" alt="Strawberry Tart">
                <h2>Strawberry Tart</h2>
                <p>$4.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Vanilla Cupcake" data-price="3.00">
                <img src="img/vanilla_cupcake.jpg" alt="Vanilla Cupcake">
                <h2>Vanilla Cupcake</h2>
                <p>$3.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Designed by Melanie Gonzalez</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
